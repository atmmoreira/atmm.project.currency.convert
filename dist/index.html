<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculo de Salarios Mensal - Remote Works</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
  .list-group a {
    text-decoration: none;
    color: #000
  }
</style>

<body>
	<div class="container">
    <h2 class="text-center mt-5">
      CÁLCULO RÁPIDO CONVERSÃO EM REAL <br>
      <small class="h6 text-danger">Digite o <i>Salário Anual</i> sem pontuação, somente números.</small>
    </h2>

		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="row mt-5">
					<div class="col-md-6">
						<input type="text" class="form-control" id="inputSalary" placeholder="Digite valor anual">
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<select id="optionsCurrency" class="form-control">
								<option selected>Selecione a moeda</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-6 offset-3">
				<div class="list-group">
					<a href="#" class="list-group-item active font-weight-bold"> Conversão de <span id="currency"> - - - </span> para Real <div class="float-right">Cotação: <span id="cotation"></span></div> </a>
					<a href="#" class="list-group-item">Valor Digitado: <span id="salaryDigited"></span> </a>
					<a href="#" class="list-group-item">Valor Mensal em <span id="currency2"> - - - </span>: <span id="salaryMonth"></span> </a>
					<a href="#" class="list-group-item">Valor Mensal em Real: <span id="salaryConverted"></span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./assets/js/app.js"></script>
</body>

</html>
